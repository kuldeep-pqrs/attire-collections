<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attire Collections</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showDetails(name, desc, price, imageUrl) {
      document.getElementById('modalName').innerText = name;
      document.getElementById('modalDesc').innerText = desc;
      document.getElementById('modalPrice').innerText = price;
      document.getElementById('modalImage').src = imageUrl;
      document.getElementById('productModal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('productModal').classList.add('hidden');
    }
  </script>
  <style>
    .product-card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Loading Page -->
  <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-24 w-24 border-t-4 border-blue-500"></div>
  </div>
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Attire Collections</h1>
      <input type="text" placeholder="Search for clothes..." class="px-4 py-2 border rounded w-1/3">
      <button class="text-blue-600 font-semibold">ðŸ›’ Cart</button>
    </div>
  </header>

  <!-- Categories -->
  <nav class="bg-white py-2 shadow-sm z-30">
    <div class="container mx-auto flex justify-around text-sm text-gray-700">
      <a href="#" class="hover:text-blue-700">Men</a>
      <a href="#" class="hover:text-blue-700">Women</a>
      <a href="#" class="hover:text-blue-700">Kids</a>
      <a href="#" class="hover:text-blue-700">Accessories</a>
      <a href="#" class="hover:text-blue-700">New Arrivals</a>
    </div>
  </nav>

  <!-- Product Grid -->
  <section class="py-10">
    <div class="container mx-auto px-4">
      <h2 class="text-xl font-bold mb-6 text-gray-800">Featured Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Product Card 1 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden product-card cursor-pointer" onclick="showDetails('Men's Casual Shirt', 'Stylish and breathable cotton shirt for daily wear.', 'â‚¹799', 'https://images.unsplash.com/photo-1600180758890-6b94519a8ba9?auto=format&fit=crop&w=400&q=80')">
          <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba9?auto=format&fit=crop&w=400&q=80" alt="Casual Shirt" class="w-full h-60 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Casual Shirt</h3>
            <p class="text-sm text-gray-600">For Men</p>
            <p class="text-blue-600 font-bold mt-2">â‚¹799</p>
            <button class="bg-blue-600 text-white mt-3 px-4 py-1 rounded">Add to Cart</button>
          </div>
        </div>

        <!-- Product Card 2 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden product-card cursor-pointer" onclick="showDetails('Women's Designer Kurti', 'Elegant kurti with embroidery, perfect for festive occasions.', 'â‚¹1199', 'https://images.unsplash.com/photo-1593032457869-11b26f847b91?auto=format&fit=crop&w=400&q=80')">
          <img src="https://images.unsplash.com/photo-1593032457869-11b26f847b91?auto=format&fit=crop&w=400&q=80" alt="Designer Kurti" class="w-full h-60 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Designer Kurti</h3>
            <p class="text-sm text-gray-600">For Women</p>
            <p class="text-blue-600 font-bold mt-2">â‚¹1199</p>
            <button class="bg-blue-600 text-white mt-3 px-4 py-1 rounded">Add to Cart</button>
          </div>
        </div>

        <!-- Add more items as needed -->

      </div>
    </div>
  </section>

  <!-- Product Detail Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/2">
      <div class="flex justify-between items-center border-b p-4">
        <h3 id="modalName" class="text-xl font-bold"></h3>
        <button onclick="closeModal()" class="text-red-500 font-bold text-xl">&times;</button>
      </div>
      <div class="p-4 flex flex-col md:flex-row">
        <img id="modalImage" src="" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded">
        <div class="mt-4 md:mt-0 md:ml-6">
          <p id="modalDesc" class="text-gray-700 mb-2"></p>
          <p id="modalPrice" class="text-blue-600 font-bold text-lg mb-4"></p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
      &copy; 2025 Attire Collections. All rights reserved.
    </div>
  </footer>
</body>
</html>
